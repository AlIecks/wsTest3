<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../images/favicon.ico" sizes="any">
    <link rel="icon" href="../images/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="../manifest.webmanifest">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/experience.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <div class="wrapper">

        <header>
            <nav id="navbar">
                <ul>
                    <li class="logo">
                        <a href="/"><img src="../images/logo.svg"></a>
                    </li>
                    <li class="items"><a href="../about">About</a></li>
                    <li class="items"><a href="../services">Services</a></li>
                    <li class="items"><a href="../experience">Experience</a></li>
                    <li class="items"><a href="../knowledge">Knowledge</a></li>
                    <li class="items" id="cButton"><button class="boxed"><a href="../contact">Contact</a></button>
                    </li>
                    <li class="hamburger"><a href="#"><i class="fas fa-bars"></i></a></li>
                </ul>
            </nav>
        </header>


        <main>

            <div id="content-wrapper">

                <section id="header">
                    <div class="section-wrapper">
                        <h1>Our experience</h1>
                    </div>
                </section>

                <section id="first">
                    <div class="section-wrapper">
                        <div class="cont-1">
                            <div class="left-1">
                                <div id="value">40</div>
                            </div>

                            <div class="right-1">
                                <p>projects completed in 5 countries</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="second">
                    <div class="section-wrapper">
                        <div class="cont-1">
                            <ul id="grid">
                                <ul class="cell">
                                    <li class="chart-name">
                                        <p>By region</p>
                                    </li>
                                    <li class="chart">
                                        <img class="visual" src="../images/chart1.svg">
                                    </li>
                                </ul>

                                <ul class="cell">
                                    <li class="chart-name">
                                        <p>By industry</p>
                                    </li>
                                    <li class="chart">
                                        <img class="visual" src="../images/chart2.svg">
                                    </li>
                                </ul>

                                <ul class="cell">
                                    <li class="chart-name">
                                        <p>By model type</p>
                                    </li>
                                    <li class="chart">
                                        <img class="visual" src="../images/chart3.svg">
                                    </li>
                                </ul>

                                <ul class="cell">
                                    <li class="chart-name">
                                        <p>By service</p>
                                    </li>
                                    <li class="chart">
                                        <img class="visual" src="../images/chart4.svg">
                                    </li>
                                </ul>
                            </ul>
                        </div>
                    </div>
                </section>

                <section id="closing">
                    <div id="button">
                        <button class="button">
                            <a href="../contact">Talk to us</a>
                        </button>
                    </div>
                </section>

            </div>
        </main>
    </div>



    <footer id="footer">
        <ul id="footer-content">
            <li id="copyright"><i class="fa fa-copyright" aria-hidden="true"></i><span class="em-space"></span>anxtream
                2017&nbsp;&ndash;&nbsp;present</li>
            <div id="quick-contact">
                <li><span class="fab fa-telegram-plane" aria-hidden="true"></span><span class="em-space"></span><a
                        href="https://t.me/anxtream">anxtream</a></li>
                <li><span class="fab fa-whatsapp" aria-hidden="true"></span><span class="em-space"></span><a
                        href="https://wa.me/447741800673">anxtream</a></li>
                <li><i class="fa fa-envelope" aria-hidden="true"></i><span class="em-space"></span><a
                        href="mailto:contact@anxtream.com">contact@anxtream.com</a></li>
            </div>
        </ul>
    </footer>

    <script src="../scripts/script.js"></script>
